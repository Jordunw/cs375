<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <title>BeatBeacon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    #map {
      position: absolute;
      top: 60px;
      left: 250px;
      right: 0;
      bottom: 0;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      bottom: 0;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .login-button {
      display: block;
      margin: 20px 0;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">BeatBeacon</div>
  <div class="sidebar">
    <a class="login-button">Login with Spotify</a>
    <!-- Sidebar content: Add spotify login -->
  </div>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>
    // Creating map options
    var mapOptions = {
      center: [39.95659, -75.19548],
      zoom: 19
    }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    // Creating a Layer object
    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    // Ask for current location and navigate to that area
    map.locate({setView: true, maxZoom: 16});

    // Adding layer to the map
    map.addLayer(layer);

    //messing around with markers
    var customIcon = L.icon({
    iconUrl: 'icon.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
    });

    var marker = L.marker([39.95659, -75.19548], {icon: customIcon}).addTo(map);
    marker.bindPopup("CCI").openPopup();

    map.on('locationfound', function(e) {
      var currentloc = L.marker(e.latlng, {icon: customIcon}).addTo(map);
      currentloc.bindPopup("current loc").openPopup();
    });
  </script>
</body>
</html>
